<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="./CSS/estilos.css" type="text/css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap">
</head>
<body> 

    <header class="header">
        <div class="header__paragraph">
            <h2 class="header__titulo">

            </h2>
            <p class="header__paragraph">

            </p>
            <a href="#" class="header__link">

            </a>
        </div>
        <div class="header__ilustration1">
            <figure class="header__img">

            </figure>
        </div>
    </header>
    <main class="main">
        <section class="about-us">
            <div class="about-us__cards">
                <div class="about-us__cards--card1">
                    <i class="fa-solid fa-lightbulb"></i>
                </div>
                <div class="about-us__cards--card2">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
                <div class="about-us__cards--card3">
                    <i class="fa-solid fa-timeline"></i>
                </div>
            </div>
            <div class="about-us__description">
                <h2 class="title"></h2>
                <p class="paragraph"></p>
                <div class="numbers">
                    <p class="numbers__1">2000</p>
                    <p class="numbers__2">2008</p>
                    <p class="numbers__3">2014</p>
                    <p class="numbers__4">2022</p>
                </div>
            </div>
        </section>
        <section class="startup">
            <div class="startup__ilustration">
                <img src="IMG/undraw_fitness_tracker_3033.svg" alt="fitness" class="startup__img">
            </div>
            <div class="startup__texts">
                <div class="texts--1">
                    <h2 class="texts__title"></h2>
                    <p class="texts__paragraph"></p>
                </div>
                <div class="texts--2">
                    <h2 class="texts__title"></h2>
                    <p class="texts__paragraph"></p>
                </div>
                <div class="texts--3">
                    <h2 class="texts__title"></h2>
                    <p class="texts__paragraph"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__title"></div>
            <div class="footer__icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/969adb4613.js" crossorigin="anonymous"></script>
</body>
</html>
